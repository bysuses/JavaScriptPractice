<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h2>Artykuły</h2>
        <ul class="products-list">
            <li>
                <strong>Ogórki</strong> 8,00zł
                <button class="buy-product" data-name="Ogórki" data-price="8.00">kup</button>
            </li>
            <li>
                <strong>Pomidor</strong> 5,99zł
                <button class="buy-product" data-name="Pomidor" data-price="5.99">kup</button>
            </li>
        </ul>
    </section>
    <section>
        <h2>Koszyk</h2>
        <ul class="cart-list">
        </ul>
        <button class="button-buy-all" disabled=true>kup</button>
    </section>
    <section class="admin-add-product">
        <h1>Administracja: dodaj produkt</h1>
        <form class="form-add-product">
            <input type="text" name="product-name" placeholder="Podaj nazwę..." required>
            <input type="number" name="product-price" placeholder="cena" required>
            <button type="sub">Dodaj</button>
        </form>
    </section>
</body>
<script src="src/cart.js"></script>
<script src="src/ui.js"></script>
<script src="src/admin-ui.js"></script>

</html>
